<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
function check(){
	//return false;
	
	let frm=document.frm;
	let userid=frm.userid;
	let username=frm.username;
	let userbirth=frm.userbirth
	let usergender=frm.usergender
	let userspecialty=frm.userspecialty
	let usercharm=frm.usercharm
	
	if(userid.value==""){
		alert("아이디입력");
		userid.focus();
		return false;
	}

	if(username.value==""){
		alert("이름입력");
		username.focus();
		return false;
	}
	
	if(userbirth.value==""){
		alert("생년월일입력");

		return false;
	}

		return false;
	}
	
	if(userability.value==""){

	}

		alert("매력무대입력");
		usercharm.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
	
	<!--submit을 중지하고 싶을 때 사용할 수 있음 -->
	<form name="frm" action="HY오디션register_action" method="post" onsubmit="return check()">

	<input type="text" name="userid">
	<!--이름 입력-->

	<!--생년월일 입력-->

</html>
