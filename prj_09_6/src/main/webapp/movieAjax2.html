<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	
	function ajax2(obj){
	 	
		let get=obj.type;
		let dataType=obj.dataType;
		let url=obj.url;
		let movie="오펜하이머";
		let result=true;
		
		if(result){
			obj.success(movie);
		}
		else{
			obj.error();
		}
		
		 
	}
	
	function send(){
		
		//ajax2(	{  });
		ajax2(	{
			type:"get",
			dataType:"text",
			url:"movie0",
			success:function(data){
				alert(data);
			},
			error:function(){
				alert("영화 순위를 불러올 수 없습니다");
			}
			
		  }	);
		
	}
		 
	
	</script>

	

</head>
<body>
	<button onclick="send()">영화순위</button>
</body>
</html>
